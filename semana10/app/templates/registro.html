{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Registrar Usuario</h2>
<form method="post">
    <div class="field" >
        <label for="first_name">Nombre:</label>
        <div class="control">
            <input type="text" id="first_name" name="first_name" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="last_name">Apellido:</label>
        <div class="control">
            <input type="text" id="last_name" name="last_name" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="E_mail">Email:</label>
        <div class="control">
            <input type="text" id="E_mail" name="E_mail" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="pass_word">Contrase√±a:</label>
        <div class="control">
            <input type="text" id="pass_word" name="pass_word" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="fec_nac">Fecha de Nacimiento:</label>
        <div class="control">
            <input type="text" id="fec_nac" name="fec_nac" required class="input">
        </div>
    </div>
    <input type="submit" value="Registrar" class="button is-primary">
</form>
{% endblock %}
